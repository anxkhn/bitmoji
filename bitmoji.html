<!DOCTYPE html>
<html>

<head>
    <title>Bitmoji Generator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            margin: 20px 0;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #007BFF;
            color: #fff;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .comic-img-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        .comic-img-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .comic-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .comic-img-container:hover .comic-img-overlay {
            display: flex;
        }

        .download-button {
            cursor: pointer;
        }

        .download-button a {
            color: white;
            text-decoration: none;
        }

        #loading {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2>Bitmoji Generator</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="tag-search" class="form-control" placeholder="Search tags..."
                        onkeyup="searchFilter()">
                </div>
                <div id="container" class="row"></div>
                <div id="loading" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchFilter() {

            var searchTerm = $("#tag-search").val().toLowerCase();
            $(".comic-img").each(function (_, comicElem) {
                var display = 0;
                var tags = $(this).attr("data-tags").toLowerCase();
                if (searchTerm === "") {
                    $(this).show();
                } else if (tags.includes(searchTerm)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

            var lastImageIndex = 0;
            displayImages(comicData, endIndex) {
                if (endIndex < comicData["imoji"].length) {
                    $.each(comicData["imoji"].slice(lastImageIndex, endIndex), function (_, comicInfo) {
                        var imgURL = comicInfo.src.replace("%s", firstID);
                        var imgContainer = $("<div class='comic-img-container'></div>");
                        var imgElement = $("<img src='" + imgURL + "' width='100' data-tags='" + comicInfo.tags + "'/>");
                        var overlay = $("<div class='comic-img-overlay'><div class='download-button'><a href='" + imgURL + "' download='image.jpg'>Download</a></div></div>");
                        imgContainer.append(imgElement).append(overlay);
                        $("#container").append(imgContainer);
                    });
                } else {
                    console.log("All images loaded");
                }
                lastImageIndex = endIndex;
            }

        
        // Your JavaScript code here
        $(function () {
          

            var getUrlParams = function (prop) {
                var params = {};
                var search = decodeURIComponent(window.location.search.slice(1));
                var definitions = search.split('&');

                definitions.forEach(function (val) {
                    var parts = val.split('=');
                    params[parts[0]] = parts[1];
                });

                return (prop && prop in params) ? params[prop] : "";
            }

            var firstID = getUrlParams("firstid");
            if (firstID === "") {
                alert("You must assign a URL parameter for \"firstid\"");
                return false;
            }

            var lastImageIndex = 0;
            var displayImages = function (comicData, endIndex) {
                if (endIndex < comicData["imoji"].length) {
                    $.each(comicData["imoji"].slice(lastImageIndex, endIndex), function (_, comicInfo) {
                        var imgURL = comicInfo.src.replace("%s", firstID);
                        var imgContainer = $("<div class='comic-img-container'></div>");
                        var imgElement = $("<img src='" + imgURL + "' width='100' data-tags='" + comicInfo.tags + "'/>");
                        var overlay = $("<div class='comic-img-overlay'><div class='download-button'><a href='" + imgURL + "' download='image.jpg'>Download</a></div></div>");
                        imgContainer.append(imgElement).append(overlay);
                        $("#container").append(imgContainer);
                    });
                } else {
                    console.log("All images loaded");
                }
                lastImageIndex = endIndex;
            }

            var activeImages = 0;
            var waitToLoad = 0;
            var loading = $("#loading");

            $.getJSON("api.json", function (data) {
                displayImages(data, 80);
                $(window).scroll(function () {
                    if ($(window).scrollTop() + $(window).height() >= $("#container").height() && !waitToLoad) {
                        loading.show(); // Show loading animation
                        displayImages(data, lastImageIndex + 20);
                        waitToLoad = 1;
                        setTimeout(function () {
                            loading.hide(); // Hide loading animation
                            waitToLoad = 0;
                        }, 2500); // Adjust the time based on your loading time
                    }
                });
            });
        });
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
