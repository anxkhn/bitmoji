<!doctype html>
<html>

<head>
    <title>Bitmoji Generator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            margin: 20px 0;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #007BFF;
            color: #fff;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .comic-img-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }

        .comic-img-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .comic-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .comic-img-container:hover .comic-img-overlay {
            display: flex;
        }

        .download-button {
            cursor: pointer;
        }

        .download-button a {
            color: white;
            text-decoration: none;
        }

        #loading {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h2>Bitmoji Generator</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="tag-search" class="form-control" placeholder="Search tags..."
                        onkeyup="searchFilter()">
                </div>
                <div id="container" class="row"></div>
                <div id="loading" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script type="text/javascript">
        var searchFilter = function () {}

        function getUrlParams(prop) {
            var params = {};
            var search = decodeURIComponent(window.location.href.slice(window.location.href.indexOf('?') + 1));
            var definitions = search.split('&');

            definitions.forEach(function (val, key) {
                var parts = val.split('=', 2);
                params[parts[0]] = parts[1];
            });

            return (prop && prop in params) ? params[prop] : "";
        }

        $(function () {
            var firstID = getUrlParams("firstid")
            if(firstID == ""){
                alert("You must assign both a url param for \"firstid\"")
                return false;
            }
            
            var lastImageIndex = 0
            var displayImages = function (comicData, endIndex) {
                if (endIndex < comicData["friends"].length) {
                    $.each(comicData["friends"].slice(lastImageIndex, endIndex), function (_, comicInfo) {
                        var imgURL = comicInfo.src.replace("%s", firstID).replace("%s", secondID);
                        var imgContainer = $("<div class='comic-img-container'></div>");
                        var imgElement = $("<img src='" + imgURL + "' width='100' data-tags='" + comicInfo.tags + "'/>");
                        var overlay = $("<div class='comic-img-overlay'><div class='download-button'><a href='" + imgURL + "' download='image.jpg'>Download</a></div></div>");
                        imgContainer.append(imgElement).append(overlay);
                        $("#container").append(imgContainer);
                    });
                } else {
                    console.log("All images loaded");
                }
                lastImageIndex = endIndex;
            }
            // var displayImages = function (comicData, endIndex) {
            //     if (endIndex < comicData["imoji"].length) {
            //         $.each(comicData["imoji"].slice(lastImageIndex, endIndex), function (_, comicInfo) {
            //             imgURL = comicInfo.src
            //             imgURL = imgURL.replace("%s", firstID)
            //             $("#container").append("<img class='comic-img' src='" + imgURL +
            //                 "' width=100 data-tags='" + comicInfo.tags + "'/>")

            //         })
            //     } else {
            //         console.log("All images loaded")
            //     }
            //     lastImageIndex = endIndex
            // }
            
            var activeImages = 0
            var waitToLoad = 0;
            $.getJSON("api.json", function (data) {
                displayImages(data, 80)
                searchFilter = function () {
                    displayImages(data, data["imoji"].length - 1)
                    var searchTerm = $("#tag-search").val()
                    $(".comic-img").each(function (_, comicElem) {
                        var display = 0
                        if (searchTerm == "") {
                            $(this).show()
                            return true
                        }
                        tags = $(this).attr("data-tags")
                        $.each(tags.split(","), function (_, tag) {
                            if (tag.includes(searchTerm)) {
                                display = 1;
                                return false
                            }
                        })
                        if (display == 0) {
                            $(this).hide()
                        } else {
                            $(this).show()
                        }
                    })
                }
                
                $(window).scroll(function () {
                    //console.log($(window).scrollTop() + screen.height, $("#container").height())
                    if ($(window).scrollTop() + screen.height >= $("#container").height() && !
                        waitToLoad) {
                        displayImages(data, lastImageIndex + 20)
                        waitToLoad = 1
                        setTimeout(function () {
                            waitToLoad = 0
                        }, 250)
                    }
                });
            })
        })
    </script>
</body>
</html>
